{{template "header" .}}
 <!-- validation JS-->
 <script src="assets/js/validation.js"></script>
    <body>
        <!-- Header-->
        <header >
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">{{ .SubTitle}}</h1>
            </div>
        </header>
        <!-- login section-->
        <section id="login">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-13">
                        <div class="login">
                            <form name="inputForm" class="validationForm" action="postLogin" method="post">
                                <div class="error">{{ .Message}}</div>
                                <div class="my-3">
                                    <label class="form-label" for="email">メールアドレス</label>
                                    <input class="form-control" type="email" name="email" id="email" required/>
                                </div>
                                <div class="my-3">
                                    <label class="form-label" for="password">パスワード</label>
                                    <input class="form-control" type="password" name="password" id="password" required/>
                                </div>    
                                <div class="my-3">
                                    <button type="submit" class="btn btn-primary">ログイン</button>
                                </div>
                                <div class="my-3 text-md-end">
                                    <p class="has-text-grey">アカウントをお持ちでない場合は
                                        <a href="getSignup" rel="nofollow">こちら</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container mb-4 text-center">
            <a class="btn btn-sm btn-success" href="#page-top">ページトップに戻る</a>
        </div>
{{template "footer" .}}
