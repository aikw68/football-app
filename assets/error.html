{{template "header" .}}
<body>
    <!-- Header-->
    <header >
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">{{ .SubTitle}}</h1>
        </div>
    </header>
    <!-- terms section-->
    <section id="terms">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-9">
                    <h2>システムエラーが発生しました。</h2>
                    <div>システムエラーが改善されない場合、お手数ですがサイト管理者までお問い合わせください。</div>
                </div>
            </div>
        </div>
    </section>
    <div class="container mb-4 text-center">
        <a class="btn btn-sm btn-success" href="/">トップページに戻る</a>
    </div>
{{template "footer" .}}
