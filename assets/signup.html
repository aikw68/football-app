{{template "header" .}}
 <!-- validation JS-->
 <script src="assets/js/validation.js"></script>
    <body>
        <!-- Header-->
        <header >
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">{{ .SubTitle}}</h1>
            </div>
        </header>
        <!-- signup section-->
        <section id="signup">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-13">
                        <div class="signup">
                            <form name="inputForm" class="validationForm" action="postSignup" method="post">
                                <div class="error">{{ .Message}}</div>
                                <div class="my-3">
                                    <label class="form-label" for="email">メールアドレス</label>
                                    <input class="form-control email" type="email" name="email" id="email" required/>
                                </div>
                                <div class="my-3">
                                    <label class="form-label" for="password">パスワード</label>
                                    <input class="form-control password" type="password" name="password" id="password" required/>
                                </div>
                                <small class="form-text">※英大文字・英小文字・数字を組み合わせ、8文字以上で入力してください。</small>
                                <div class="my-3">
                                    <label class="form-label" for="passwordConfirm">パスワード（確認用）</label>
                                    <input class="form-control equal-to" data-equal-to="password" type="password" name="passwordConfirm" id="passwordConfirm" required/>
                                </div>
                                <div class="my-3">
                                    <input type="checkbox" name="term" value="accept" id="user_agreement" required>
                                    <label class="label" for="user_agreement">
                                        <a href="/terms">利用規約</a>と
                                        <a href="/privacy">プライバシーポリシー</a>に同意する
                                    </label>
                                </div>
                                <div class="my-3">
                                    <button type="submit" class="btn btn-primary">登録</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container mb-4 text-center">
            <a class="btn btn-sm btn-success" href="#page-top">ページトップに戻る</a>
        </div>
{{template "footer" .}}
